<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>
<a class="btn btn-primary" th:href="@{/users}">Back to user list</a>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post" th:object="${user}" th:action="@{/user-edit}" action="/user-edit">
                <input type="hidden" name="id" th:value="${user.id}" th:field="${user.id}">
                <table>
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td><input type="text" name="firstName" th:field="*{firstName}" id="firstName"/></td>
                        <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name:</label></td>
                        <td><input type="text" name="lastName" th:field="*{lastName}" id="lastName"/></td>
                        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
                    </tr>
                    <tr>
                        <td>
                            <lable for="age">Age:</lable>
                        </td>
                        <td><input type="number" name="age" th:field="*{age}" id="age"></td>
                        <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
                    </tr>
                    <tr>
                        <td>
                            <labe for="email">Email:</labe>
                        </td>
                        <td><input type="email" name="email" th:field="*{email}" id="email"></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                    </tr>
                    <tr>
                        <td>
                            <labe for="email">PhoneNumber:</labe>
                        </td>
                        <td><input type="numberPhone" name="numberPhone" th:field="*{numberPhone}" id="numberPhone"></td>
                        <td th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></td>
                    </tr>
                </table>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
